<ion-header>

  <ion-navbar>
    <ion-title>people</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let person of people" (click)="personSelected(person)">
      {{ person.name }}
    </button>  
  </ion-list>

</ion-content>
