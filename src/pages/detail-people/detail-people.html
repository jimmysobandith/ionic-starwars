<ion-header>
  <ion-navbar>
    <ion-title>{{ person?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h2>{{ person?.name }}</h2>
      <p>{{ person?.height }} cm</p>
      <p>{{ person?.birth_year }} kg</p>
    </ion-card-content>
  </ion-card>
</ion-content>
